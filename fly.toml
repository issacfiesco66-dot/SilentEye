# fly.toml app configuration file generated for silenteye-3rrwnq on 2026-02-08T09:59:22-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'silenteye-3rrwnq'
primary_region = 'dfw'

[build]
  dockerfile = 'Dockerfile'

[deploy]
  release_command = 'true'

[env]
  CORS_ORIGINS = 'http://localhost:3000,https://silenteye-3rrwnq.fly.dev,https://silent-eye-frontend.vercel.app'
  NODE_ENV = 'production'
  PORT = '8080'
  TCP_PORT = '5000'
  TCP_PORT_ALT = '8443'
  TCP_PORT_ALT2 = '15140'
  TELTONIKA_SKIP_WHITELIST = 'true'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 100
    soft_limit = 80

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[services]]
  protocol = 'tcp'
  internal_port = 5000

  [[services.ports]]
    port = 5000

  [services.concurrency]
    type = 'connections'
    hard_limit = 20
    soft_limit = 10

# Puerto alternativo 8443: muchas redes móviles bloquean 5000 pero permiten 8443
[[services]]
  protocol = 'tcp'
  internal_port = 8443

  [[services.ports]]
    port = 8443

  [services.concurrency]
    type = 'connections'
    hard_limit = 20
    soft_limit = 10

# Puerto 15140: igual que ngrok/Railway, puertos altos suelen no estar bloqueados por operadores móviles
[[services]]
  protocol = 'tcp'
  internal_port = 15140

  [[services.ports]]
    port = 15140

  [services.concurrency]
    type = 'connections'
    hard_limit = 20
    soft_limit = 10
