# SilentEye Backend - Fly.io
# Despliegue: fly deploy (desde la raíz del repo)

app = "silenteye"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile.backend"

[env]
  NODE_ENV = "production"
  TCP_PORT = "5000"
  PORT = "8080"
  TELTONIKA_SKIP_WHITELIST = "true"
  # Orígenes permitidos para CORS (separados por coma). Añade tu frontend cuando lo despliegues.
  CORS_ORIGINS = "http://localhost:3000,https://silenteye-3rrwnq.fly.dev"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 80
    hard_limit = 100

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

# Puerto TCP 5000 para GPS Teltonika (gps.silent-eye.com:5000)
[[services]]
  internal_port = 5000
  protocol = "tcp"

  [[services.ports]]
    port = 5000

  [services.concurrency]
    type = "connections"
    soft_limit = 10
    hard_limit = 20

[deploy]
  release_command = "node dist/db/migrate.js"
